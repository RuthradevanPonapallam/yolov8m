
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VisionDrive AI | Malaysia Self-Driving Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-cyan: #00F5FF;
            --alert-red: #FF3131;
            --bg-deep: #050506;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #e5e7eb;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .mono { font-family: 'JetBrains+Mono', monospace; }
        .glass {
            background: rgba(10, 10, 12, 0.75);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .hazard-vignette {
            box-shadow: inset 0 0 100px rgba(255, 49, 49, 0.15);
        }
        @keyframes scan-flicker {
            0% { opacity: 0.1; top: 0%; }
            50% { opacity: 0.4; }
            100% { opacity: 0.1; top: 100%; }
        }
        .scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to bottom, transparent, var(--cyber-cyan), transparent);
            animation: scan-flicker 4s linear infinite;
            z-index: 10;
            pointer-events: none;
        }
        .corner-bracket {
            filter: drop-shadow(0 0 5px currentColor);
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .hud-grid {
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
